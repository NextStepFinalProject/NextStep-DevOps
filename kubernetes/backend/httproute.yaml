apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: nextstep-backend
spec:
  parentRefs:
  - name: gateway
    namespace: gateway
    sectionName: http-1
  hostnames:
  - "backend.nextstep.theworkpc.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
      - name: nextstep-backend-external-app
        kind: Service
        port: 3000
