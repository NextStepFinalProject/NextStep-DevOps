apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: nextstep-backend-external-app
  labels:
    kubernetes.io/service-name: nextstep-backend-external-app
addressType: IPv4
endpoints:
  - addresses:
      - 10.0.0.98
    conditions:
      ready: true
ports:
  - name: nextstep-backend-port
    port: 3000
    protocol: TCP

